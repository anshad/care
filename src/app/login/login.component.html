<div class="main-div">
  <div class="form">
    <mat-card>
      <div class="love col-xs-12">
        <span>
          Made in
          <i class="fa fa-heart"></i>
          with
          <a href="http://betasquirrel.com" target="_blank">
            betasquirrel
          </a>
        </span>
      </div>
      <!-- register form -->
      <form novalidate *ngIf="!loginForm" [formGroup]="registerFormGrp">
        <!-- name -->
        <mat-form-field>
          <input matInput placeholder="Full Name" formControlName="fullName">
        </mat-form-field>
        <!-- email -->
        <mat-form-field>
          <input matInput type="email" placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <!-- mobile -->
        <mat-form-field>
          <input matInput type="tel" placeholder="Mobile" formControlName="mobile">
        </mat-form-field>
        <!-- password -->
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
        <!-- submit -->
        <button (click)="registerUser()" mat-raised-button color="primary">
          Register
        </button>
        <!-- links -->
        <p class="message">
          Already registered?
          <span (click)="navigateToSignIn()">Sign In</span>
        </p>
      </form>
      <!-- /register form -->
      <!-- login form -->
      <form *ngIf="loginForm" class="login-form" autocomplete="off">
        <div *ngIf="!otpEnabled">
          <mat-form-field>
            <input matInput placeholder="Mobile" ng-model="loginUser.mobile">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="Password" ng-model="loginUser.password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="createOtp()">
            Login
          </button>
        </div>
        <div *ngIf="otpEnabled">
          <mat-form-field>
            <input matInput placeholder="OTP">
          </mat-form-field>
        </div>
        <button *ngIf="otpEnabled" (click)="login()">
          Login
        </button>
        <p class="message">
          Not registered?
          <span (click)="loginForm = !loginForm">Create an account</span>
        </p>
      </form>
      <!-- /login form -->
    </mat-card>
  </div>
</div>
