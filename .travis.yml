language: node_js
node_js:
- '6.9'
branches:
  only:
  - master
before_script:
- npm install -g firebase-tools
- npm install -g @angular/cli
- npm install -g @compodoc/compodoc
- npm install -g angular-cli-ghpages
script:
- npm install
- ng build --prod
- compodoc -p src/tsconfig.app.json
- ngh --dir "documentation" --repo=https://83cb40868b0c06b87979a62d507d58a4237701f7@github.com/anshad/care.git --name="Anshad Vattapoyil" --email=anshad.musafir@gmail.com
after_success:
- firebase deploy --token $FIREBASE_TOKEN
notifications:
  email:
    on_failure: change
    on_success: change
env:
  global:
  - secure: 
  - secure: 
